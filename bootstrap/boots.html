<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <style>
        .dropdown:hover .dropdown-menu{
            display: block !important;
            top: 43px;

        }
        #dnone{
            display: none;
        }
        @media screen and (max-width: 576px){
            #dblock{
                display: none;
            }
            #dnone{
                display: block;
            }

        }

    </style>


</head>
<body>
<header id="dblock">
    <h1>Logo</h1>
</header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="#" class="navbar-brand" id="dnone">logo</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">homo</a></li>
            <li class="nav-item"><a href="#" class="nav-link">band</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">news</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">item</a>
                    <a href="#" class="dropdown-item">item</a>
                    <a href="#" class="dropdown-item">item</a>
                    <a href="#" class="dropdown-item">item</a>
                </div>

            </li>
            <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">login</a></li>
        </ul>
    </div>
</nav>

<div class="d-flex justify-content-around mt-5">
    <div class="bg-secondary p-3 w-25"></div>
    <div class="bg-danger p-3 w-25"></div>
    <div class="bg-warning p-3 w-25"></div>
</div>

<div class="mt-4 mb-4 row col-12">
    <div class="bg-primary p-5 col-md-3"></div>
    <div class="bg-secondary p-5 col-md-6"></div>
    <div class="bg-success p-5 col-md-3"></div>
</div>

<div class="mt-4 w-25 bg-light m-auto p-1">
    <h4 class="text-info p-3">Login</h4>
    <form action="">
        <div class="form-group">
            <input type="text" name="username" placeholder="username" class="form-control">
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="email" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="password" class="form-control">
        </div>
        <div>
            <input type="submit" value="Login" class="btn btn-block bg-info">
        </div>
    </form>
</div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
